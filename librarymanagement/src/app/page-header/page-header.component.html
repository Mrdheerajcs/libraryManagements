<mat-toolbar color="primary">

    <div class="button-icon">
        <button mat-icon-button routerLink="/login" aria-label=" home icon">
            <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button (click)="menuClicked.emit()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>


    <div class="head-name">
        <h1><b>Library Management System</b></h1>
    </div>

    <div class="user-info">
        <span>
            Hi,
            {{this.api.getTokenUserInfo()?.firstName | titlecase}}
        </span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
    </div>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/login">
            <mat-icon>login</mat-icon>
            <span>Login</span>
        </button>
        <button mat-menu-item routerLink="/users/profile">
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logOut()">
            <mat-icon>logout</mat-icon>
            <span>Log Out</span>
        </button>
    </mat-menu>
</mat-toolbar>
